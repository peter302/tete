<!DOCTYPE html>
  <html>
    <head>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="tete.css" rel="stylesheet" type="text/css">
      <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
      <script src="tete.js"></script>
      <title>Address book</title>
    </head>
    <body>
      <div class="container">
        <h1>Address book</h1>

        <div class="row">
          <div class="col-md-6">
            <h2>Add a contact:</h2>
            <div class="col-md-6">
    <div id="show-contact">
      <h2></h2>

      <p>First name: <span class="first-name"></span></p>
      <p>Last name: <span class="last-name"></span></p>
    </div>
  </div>
            <form id="new-contact">
              <div class="form-group">
                <label for="new-first-name">First name</label>
                <input type="text" class="form-control" id="new-first-name">
              </div>
              <div class="form-group">
                <label for="new-last-name">Last name</label>
                <input type="text" class="form-control" id="new-last-name">
              </div>

              <button type="submit" class="btn">Add</button>
            </form>

            <h2>Contacts:</h2>
            <ul id="contacts">

            </ul>
          </div>
        </div>
      </div>
    </body>
  </html>
